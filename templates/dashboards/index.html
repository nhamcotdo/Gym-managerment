{% extends 'base.html' %}
{% load tags %}
{% load static %}


{% block title %}
Thống kê
{% endblock %}

{% block javascript %}
<script>
    const urls = {
        get_years: "{% url 'get_years' %}",
        get_revenue: "{% url 'get_revenue' %}",
    };
</script>
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
            <div class="col-lg-8 mb-4 order-0">
                <div class="card" style="height: 100%;">
                    <div class="d-flex align-items-end row">
                        <div class="col-sm-7">
                            <div class="card-body">
                                <h5 class="card-title text-primary" id="Congratulation"></h5>
                                <p class="mb-4">
                                    Doanh thu tháng này của bạn tăng <span id="_percentageIncrease"></span>
                                </p>
                            </div>
                        </div>
                        <div class="col-sm-5 text-center text-sm-left">
                            <div class="card-body pb-0 px-0 px-md-4">
                                <img src="{% static 'img/illustrations/man-with-laptop-light.png' %}" height="140"
                                    alt="View Badge User" data-app-dark-img="illustrations/man-with-laptop-dark.png"
                                    data-app-light-img="illustrations/man-with-laptop-light.png" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 order-1">
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-6 mb-4">
                        <div class="card" style="height: 100%;">
                            <div class="card-body">
                                <div class="card-title d-flex align-items-start justify-content-between">
                                    <div class="avatar flex-shrink-0">
                                        <img src="{% static 'img/icons/unicons/chart-success.png' %}"
                                            alt="chart success" class="rounded" />
                                    </div>
                                </div>
                                <span class="fw-semibold d-block mb-1">Tháng này năm trước</span>
                                <h3 class="card-title mb-2" id="lastMonth"></h3><span>VND</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title d-flex align-items-start justify-content-between">
                                    <div class="avatar flex-shrink-0">
                                        <img src="{% static 'img/icons/unicons/wallet-info.png' %}" alt="Credit Card"
                                            class="rounded" />
                                    </div>
                                </div>
                                <span>Tháng này</span>
                                <h3 class="card-title text-nowrap mb-1" id="curMonth"></h3><span>VND</span>
                                <small class="text-success fw-semibold" id="percentageIncrease"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Total Revenue -->
            <div class="col-8 order-1">
                <div class="card">
                    <div class="row row-bordered g-0">
                        <div class="card-body px-0">
                            <div class="tab-content p-0">
                                <div class="tab-pane fade show active" id="navs-tabs-line-card-income" role="tabpanel">
                                    <div class="d-flex p-4 pt-3">
                                        <div class="avatar flex-shrink-0 me-3">
                                            <img src="{% static 'img/icons/unicons/wallet.png' %}" alt="User" />
                                        </div>
                                        <div>
                                            <small class="text-muted d-block">Tổng doanh thu năm</small>
                                            <div class="d-flex align-items-center">
                                                <h6 class="mb-0 me-1" id="amount_select"></h6><span>VND</span>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <div class="text-end">
                                                <button class="btn btn-sm btn-outline-primary dropdown-toggle"
                                                    type="button" id="growthReportId" data-bs-toggle="dropdown"
                                                    aria-haspopup="true" aria-expanded="false">
                                                    Năm
                                                </button>
                                                <div class="dropdown-menu dropdown-menu-end"
                                                    aria-labelledby="growthReportId" id="dropdownYears">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="revenueChart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 order-2">
                <div class="card d-flex justify-content-center align-items-center" style="height: 100%;">
                    <div >
                        <div id="growthChart" class="d-flex justify-content-center"></div>
                        <div class="d-flex px-xxl-4 px-lg-2 p-4 gap-xxl-3 gap-lg-1 gap-3 justify-content-between">
                            <div class="d-flex">
                                <div class="me-2">
                                    <span class="badge bg-label-info p-2"><i
                                            class="bx bx-dollar text-primary"></i></span>
                                </div>
                                <div class="d-flex flex-column">
                                    <small id="lastYear"></small>
                                    <h6 class="mb-0" id="amountLastyear"></h6><span>VND</span>
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="me-2">
                                    <span class="badge bg-label-primary p-2"><i
                                            class="bx bx-dollar text-primary"></i></span>
                                </div>
                                <div class="d-flex flex-column">
                                    <small id="curYear"></small>
                                    <h6 class="mb-0" id="amount"></h6><span>VND</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / Content -->
    {% endblock %}
